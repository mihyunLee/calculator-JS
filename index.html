<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Calculator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/css/index.css" />
  </head>
  <body>
    <div id="calculator" class="px-4">
      <button id="clear" class="btn bg-gray-300">C</button>
      <div id="calculate-display">0</div>

      <button data-num="1" class="number btn">1</button>
      <button data-num="2" class="number btn">2</button>
      <button data-num="3" class="number btn">3</button>
      <button data-ops="plus" class="operation btn">+</button>

      <button data-num="4" class="number btn">4</button>
      <button data-num="5" class="number btn">5</button>
      <button data-num="6" class="number btn">6</button>
      <button data-ops="minus" class="operation btn">-</button>

      <button data-num="7" class="number btn">7</button>
      <button data-num="8" class="number btn">8</button>
      <button data-num="9" class="number btn">9</button>
      <button data-ops="multi" class="operation btn">ร</button>

      <button data-num="0" class="number btn">0</button>
      <button data-num="." class="number btn">.</button>
      <button data-ops="equal" id="equal-button" class="operation btn">
        =
      </button>
      <button data-ops="divide" class="operation btn">รท</button>
    </div>
    <script src="src/js/app.js"></script>
  </body>
</html>
