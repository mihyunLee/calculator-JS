<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Calculator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/css/index.css" />
  </head>
  <body>
    <div id="calculator" class="px-4">
      <button id="clear">C</button>
      <div id="calculate-display">0</div>

      <button data-num="1" class="number">1</button>
      <button data-num="2" class="number">2</button>
      <button data-num="3" class="number">3</button>
      <button data-ops="plus" class="operation">+</button>

      <button data-num="1" class="number">4</button>
      <button data-num="2" class="number">5</button>
      <button data-num="3" class="number">6</button>
      <button data-ops="minus" class="operation">-</button>

      <button data-num="1" class="number">7</button>
      <button data-num="2" class="number">8</button>
      <button data-num="3" class="number">9</button>
      <button data-ops="multi" class="operation">ร</button>

      <button data-num="0" class="number">0</button>
      <button data-num="." class="number">.</button>
      <button data-ops="equal" id="equal-button" class="operation">=</button>
      <button data-ops="divide" class="operation">รท</button>
    </div>
    <script src="src/js/app.js"></script>
  </body>
</html>
